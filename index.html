<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C4K Cubebot 3D</title>
    <!-- We keep Tailwind CDN for simplicity to avoid setting up PostCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              c4k: {
                blue: {
                  50: '#dbeafe',
                  100: '#bfdbfe',
                  200: '#93c5fd',
                  300: '#3b82f6',
                  400: '#2563eb',
                  500: '#1d4ed8',
                  600: '#1e40af',
                  700: '#1e3a8a',
                },
                slate: {
                  50: '#f8fafc',
                  100: '#f1f5f9',
                  200: '#e2e8f0',
                  300: '#cbd5e1',
                  400: '#94a3b8',
                  500: '#64748b',
                  600: '#475569',
                  700: '#334155',
                },
                secondary: {
                  red: '#dc2626',
                  orange: '#f97316',
                  yellow: '#facc15',
                  green: '#84cc16',
                  cyan: '#06b6d4',
                  purple: '#a855f7',
                  pink: '#ec4899',
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #f8fafc; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Loading Spinner styles */
      #loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #64748b;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
</head>
  <body>
    <div id="root">
      <div id="loading-container">
        <div class="spinner"></div>
        <p>Loading Qbo Academy...</p>
      </div>
    </div>
    <!-- Entry point for Vite - Must be relative (./) for GitHub Pages to find it in subfolders -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
